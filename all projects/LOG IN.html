<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('overview.jpg');
        
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color:rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h1>LOGIN</h1>
        <form id="admissionForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="Level">Level</label>
                <select id="Level" name="Level" required>
                    <option value="l100">level 100</option>
                    <option value="l200">level 200</option>
                    <option value="l300">level 300</option>
                    <option value="l400">level 400</option>
                    <option value="l500">level 500</option>
                    <option value="l600">level 600</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Application">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('admissionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let formData = new FormData(this);

            // Perform your desired actions here such as sending the form data to the server
            console.log('Form data submitted:', formData);
        });
    </script>
</body>
</html>
