    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 234, 196);
        
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .image-box {
            position: relative;
            display: inline-block;
            width: 3000px;
            height: 400px;
            overflow: hidden;
            border: 2px solid rgb(70, 70, 94);
            border-radius: 6px;
            cursor: pointer;
        }

        .image-box img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: auto;
            transform: translate(-50%, -50%);

        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: yellow;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .logo{
            width: 30%;
        }

        .logo-container{
            background-color: rgb(11, 11, 31);
            border: #3b2c2c;


        }

        .flex-container{
            flex-direction: column;

        }
        
        .flex-container2{
            flex-direction: column-reverse;
            background-color: #3b2c2c;
            color: goldenrod;

        }

    </style>
    
</head>
