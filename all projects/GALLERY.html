<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Gallery</title>


</div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 234, 196);
        
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .image-box {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 2px solid rgb(70, 70, 94);
            border-radius: 6px;
            cursor: pointer;
        }

        .image-box img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: auto;
            transform: translate(-50%, -50%);

        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: yellow;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .logo{
            width: 30%;
        }

        .logo-container{
            background-color: rgb(11, 11, 31);
            border: #3b2c2c;


        }

        .flex-container{
            flex-direction: column;

        }
        
        .flex-container2{
            flex-direction: column;
            background-color: #3b2c2c;

        }

    </style>
    
</head>
<body> 

    <div class="flex-container">
        <div class="logo-container">
            <img class="logo" src="comScience_logo.png"

</div>
    </div>
    <div class="container">
        <div class="image-box" onclick="openModal('school1.jpg')">
            <img src="school1.jpg" alt="School 1">
        </div>
        <div class="image-box" onclick="openModal('school2.jpg')">
            <img src="school2.jpg" alt="School 2">
        </div>
        <div class="image-box" onclick="openModal('school3.jpg')">
            <img src="school3.jpg" alt="School 3">
        </div>
         <div class="image-box" onclick="openModal('school3.jpg')">
            <img src="school3.jpg" alt="School 4">
        </div> 
        <div class="image-box" onclick="openModal('school3.jpg')">
            <img src="school3.jpg" alt="School 5">
        </div>
        <div class="image-box" onclick="openModal('school3.jpg')">
            <img src="school3.jpg" alt="School 6">
        </div>
    </div> 
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>

    <script>
        function openModal(image) {
            document.getElementById('myModal').style.display = 'block';
            document.getElementById('modalImage').src = image;
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
 <div class="flex-container 2">
    <div>1</div>

</div>
</div>

   
  
</body>
</html>
